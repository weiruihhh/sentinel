global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sentinel-demo'
    environment: 'dev'

# 告警规则文件（可选）
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # auth-service 应用指标
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8080']
        labels:
          service: 'auth-service'
          type: 'application'
    metrics_path: '/metrics'

  # Redis 指标（通过 redis_exporter）
  - job_name: 'redis-cache'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis-cache'
          type: 'cache'
