version: "3.8"

services:
  sentinel-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-web
    ports:
      - "7860:7860"
    volumes:
      # Mount runs directory to persist episode data
      - ./runs:/app/runs
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      # LLM Configuration (override as needed)
      - SENTINEL_LLM_PROVIDER=${SENTINEL_LLM_PROVIDER:-mock}
      - SENTINEL_LLM_MODEL=${SENTINEL_LLM_MODEL:-gpt-4}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY:-}
      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=7860
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: sentinel-network
